#################### default parameters ################################
[params]
# Meta data
description = "This is meta description"
author = "Themefisher"
# sidebar portrait
portrait = "images/author.png"
# sidebar bio
bio = "Neuro Diversity Experience is a blog about the experience of being neuro diverse. If you think you are neuro diverse, you should probably reach out to a professional. Meanwhile, feel free to hang around and read the experiences. If you can figure out who I am, I can send you an invite to https://weirder.earth/"
# copyright
copyright = "Design By [Themefisher](https://themefisher.com/) Develop By [Gethugothemes](https://gethugothemes.com/)"

# Preloader
[params.preloader]
